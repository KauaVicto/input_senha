<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="input-container">
        <div class="input-group">
            <input type="password" placeholder="Digite a senha">
            <span class="toggle"><img src="img/icons/olho_fechado.png"></span>
            <span class="ripple"></span>
        </div>
        <div class="pass-strength">
            <div class="strength-percent"><span class="empty"></span></div>
            <span class="strength-label">Vazia</span>
        </div>
        <div class="pass-pattern">
            <ul class="list-pattern">
                <li class="minuscula">Possui minúsculas</li>
                <li class="maiuscula">Possui maiúsculas</li>
                <li class="numero">Possui números</li>
                <li class="caracter-especial">Possui caracteres especiais</li>
                <li class="mais8">Possui mais de 8 caracteres</li>
            </ul>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
